<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Image Overlay</title>
        <link rel="stylesheet" href="css/style.css">
    </head>  
    <body>
        
    <div>
        <div class="container">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3a/Cat03.jpg/1200px-Cat03.jpg" alt="cat" class="image">
            <div class="overlay">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3a/Cat03.jpg/1200px-Cat03.jpg" alt="cat" class="invertcolors image">
            </div>
        </div>
    </div>   

    </body>
</html>
